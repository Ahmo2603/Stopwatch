<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Stopwatch.css" type="text/css" rel="stylesheet">
    <script src="Stopwatch.js" type="text/javascript" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div class="root">
        <h1>STOPWATCH</h1>
        <h2>By Ahmo2603</h2>
        <p class="time"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <button class="button button_start" onclick="start()">Start</button>
        <button class="button button_stop" onclick="stop()">Stop</button>
        <button class="button button_reset" onclick="reset()">Reset</button>
    </div>
</body>
</html>
